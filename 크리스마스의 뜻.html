  <p>크리스마스 또는 크리스마스 데이(Christmas, X-mas또는 Christmas Day)는 한국어로 흔히 성탄절,
 법적으로는 기독탄신일이라고 하며, 라틴어 '그리스도'(Christus)와 '모임'(massa)에서 온 영어 단어다.</p>
